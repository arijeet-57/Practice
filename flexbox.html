<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        border: 4px solid black;
        border-radius: 6px;
          background-color: grey;
          width: 400px;
          height: 500px;
          display: flex;
          
          justify-content: space-around;
          flex-wrap: wrap;

    }

    .box {
        border: 4px solid orange;
        border-radius: 8px;
        background-color: yellow;
        width: 70px;
        height: 70px;
        margin: 2px;
    }
</style>
<body>
    <h1>Display: Flex</h1>
    <div class="container" id="flex">
        <div class='box'>
            <h2>1</h2>
        </div>
        <div class='box'>
            <h2>2</h2>
        </div>
        <div class='box'>
            <h2>3</h2>
        </div>
        </div>
    </div>
</body>
</html>
