 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="stylesheet" href="appstore.css">
 </head>
 <body>

<div class="axis">
    
    <div class="header">
        <span class="brand">Fauget App Store</span>

        <div class="search-container">
            <input type="search" placeholder="Search here">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </div>

        <div class="user">
            <span class="username">Anna Katrina Marchesi</span>
            <span class="usermail">hello@reallygreatsite.com</span>
        </div>

        <div class="dp">
            <img src="girl-7736189_1280.webp" alt="">
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">
            <a href="appstore.html"><img src="Screenshot 2025-03-11 222613.png" title="Logo"></a>
        </div>

        <ul class="navigation">
            <li><a href="#"><ion-icon name="grid-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="compass-outline"></ion-icon></a></li>

            <li><a href="#"><ion-icon name="rocket-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="cloud-download-outline"></ion-icon></a></li>

        </ul>

        <ul class="options">
            <li><a href="#"><ion-icon name="settings-outline"></a></ion-icon></li>
            <li><a href="#"><ion-icon name="help-circle-outline"></a></ion-icon></li>
        </ul>
</div>

</div>

<div class="new-app">
    <div class="heading-new-app">
    <h3 class="best-new">Best New App & Update</h3> <span class="seeall">See All</span>
    </div>   
    
    <div class="apps">
        <div class="text-app">
            <div class="text-app-name-icon">
                <ion-icon name="newspaper-outline" class="text-app-icon"></ion-icon>
                    <div id="text-app-name">
                        <span id="editapp">Text Edit App</span>
                        <span id="create">Create, Edit, & Share Document</span>
                    </div>
            </div>

            <div class="button-star">
                <button class="Download">Download</button>
                <span class="stars">
                    <ion-icon name="star-outline" class="starone"></ion-icon>
                    <ion-icon name="star-outline" class="startwo"></ion-icon>
                    <ion-icon name="star-outline" class="starthree"></ion-icon>
                    <ion-icon name="star-outline" class="starfour"></ion-icon>
                    <ion-icon name="star-outline" class="starfive"></ion-icon>
                </span>
            </div>

        </div>
            
        <div class="line"></div>
        
        <div class="music-app">
            <div class="music-app-name-icon">
                <ion-icon name="headset-outline" class="music-app-icon"></ion-icon>
                    <div id="music-app-name">
                        <span id="editapp">Music Player App</span>
                        <span id="create">Make Sound Stream &Play Song</span>
                    </div>
            </div>

            <div class="button-star">
                <button class="Download">Download</button>
                <span class="stars">
                    <ion-icon name="star-outline" class="starone"></ion-icon>
                    <ion-icon name="star-outline" class="startwo"></ion-icon>
                    <ion-icon name="star-outline" class="starthree"></ion-icon>
                    <ion-icon name="star-outline" class="starfour"></ion-icon>
                    <ion-icon name="star-outline" class="starfives"></ion-icon>
                </span>
            </div>

        </div>
            
        <div class="line"></div>

        <div class="browser-app">
            <div class="browser-app-name-icon">
                <ion-icon name="globe-outline" class="browser-app-icon"></ion-icon>
                    <div id="browser-app-name">
                        <span id="editapp">Browser App</span>
                        <span id="create">Open Link & Websites</span>
                    </div>
            </div>

            <div class="button-star">
                <button class="Download">Download</button>
                <span class="stars">
                    <ion-icon name="star-outline" class="starone"></ion-icon>
                    <ion-icon name="star-outline" class="startwo"></ion-icon>
                    <ion-icon name="star-outline" class="starthree"></ion-icon>
                    <ion-icon name="star-outline" class="starfour"></ion-icon>
                    <ion-icon name="star-outline" class="starfives"></ion-icon>
                </span>
            </div>

        </div>
            



    </div>
</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
 </body>
 </html>
