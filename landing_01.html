<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle Clinic</title>
    <link rel="stylesheet" href="landing_01.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span><a href="#"><ion-icon name="heart-circle-outline"></ion-icon></a></span>
            <span class="text">Borcelle Clinic</span>
        </div>
       
        <div class="navigation">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Pricing</li>
                <li>Blog</li>
            </ul>
        </div>  
    </div>

<div class="body">
    <div class="textarea">
        <div class="touch">
            <span>GET IN TOUCH</span>
        </div>

        <div class="Ideas">
            <span class="one">Convey Your</span>
            <span class="two">Ideas to Us</span>
            <p>Contact us for questions, technical assistance,
                or collaboration opputunities via the contact information provided.
            </p>
        </div>

        <div class="details">
            <div class="align"><ion-icon name="call-outline" class="contact"></ion-icon><span class="det">+123-456-7890</span></div>
            <div class="align"><ion-icon name="mail-outline" class="contact"></ion-icon><span class="det">hello@mail.com</span></div>
            <div class="align"><ion-icon name="location-outline" class="contact"></ion-icon><span class="det">123 Anywhere ST, Any City, 12345</span></div>
        </div>
        
    </div>

    <div>
        <form action="hi.html"  class="formsection">
            <div class="name-section">
               <label for="Name">Name</label>
               <input type="text">
            </div>

            <div class="secondrow">
            <div class="email-section">
                <label for="Email">Email</label>
                <input type="email">
            </div>
            <div class="number-section">
                <label for="Number">Phone Number</label>
                <input type="text">
            </div>
            </div>

            <div class="mess-section">
                <label for="Message">Message</label>
                <textarea id="message" name="message" rows="10" cols="50" class="message" required></textarea><br><br>
            </div>

            <button class="button">SUBMIT NOW</button>
            

        </form>

        
    </div>

</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
