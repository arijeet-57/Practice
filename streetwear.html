<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
    a { text-decoration: none; }
    @media only screen and (max-width: 600px) {
      .two-column .column {
        width: 100% !important;
        display: block !important;
      }
    }
  </style>
</head>
<body style="Margin:0;padding:0;background-color:#f7f7f7;height:100%;width:100%;">

                      <td align="left" style="width: 33.33%;">

                        </div>
                      </td>
              
                      <!-- Centered Logo -->
                      <td align="center" style="width: 33.33%;">

                      <td align="right" style="width: 33.33%;">

                              <tr>
                                <td align="center" style="padding-bottom: 4px;">
                                  <img src="tshirt55669 (1) (1).png" width="100%" style="max-width: 200px; height: 200px; object-fit: cover; border-radius: 6px;" alt="Item 1" />

                              </tr>

                                <td align="center" style="padding: 0 10px 20px; font-family: Arial, sans-serif;">
